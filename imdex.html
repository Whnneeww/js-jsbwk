<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML取得サンプル</title>
</head>
<body>
    <h1>取得したHTMLを表示します</h1>
    <div id="result"></div> <!-- ここに取得したHTMLを表示します -->

    <script>
        const url = 'https://trendect.online/dodemo_trend.php';

        async function fetchHTML() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const html = await response.text();
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                console.error('Failed to fetch HTML:', error);
                document.getElementById('result').innerHTML = '<p>HTMLの取得に失敗しました。</p>';
            }
        }

        fetchHTML();
    </script>
</body>
</html>
